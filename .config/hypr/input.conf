input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us,ru
  kb_options = 

  repeat_rate = 40
  repeat_delay = 150

  numlock_by_default = true

  accel_profile = flat

  sensitivity = 0.5

  follow_mouse = 2
  float_switch_override_focus = 0

  natural_scroll = true
}


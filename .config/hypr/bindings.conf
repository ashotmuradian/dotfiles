# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = , pause, Switch Keyboard Layout, exec, hyprctl switchxkblayout all next

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, N
unbind = SUPER, P
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
unbind = SUPER ALT, N
unbind = SUPER ALT, P
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN

bindd = SUPER, code:51, Show key bindings, exec, omarchy-menu-keybindings # backslash

bindd = SUPER, code:19, Switch to workspace 10, workspace, 10 # 0

bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10 # 0

bindd = SUPER, code:61, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"

bindd = SUPER SHIFT CTRL, M, Center window, centerwindow, 1

bindd = SUPER SHIFT ALT, P, Fit window, resizeactive, exact 1440 810
bind  = SUPER SHIFT ALT, P, centerwindow, 1

bindd = SUPER, Z, , exec, hyprctl keyword "dwindle:single_window_aspect_ratio" "1 1"
bindd = SUPER ALT, Z, , exec, hyprctl keyword "dwindle:single_window_aspect_ratio" "4 3"
bindd = SUPER SHIFT, Z, , exec, hyprctl keyword "dwindle:single_window_aspect_ratio" "0 0"

bindd = SUPER, N, Cycle to next window, cyclenext
bindd = SUPER, P, Cycle to prev window, cyclenext, prev
bindd = SUPER, N, Reveal active window on top, bringactivetotop
bindd = SUPER, P, Reveal active window on top, bringactivetotop

bindd = SUPER ALT, N, Next window in group, changegroupactive, f
bindd = SUPER ALT, P, Previous window in group, changegroupactive, b

bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

bindde = SUPER SHIFT CTRL, H, Move window left, moveactive, -100 0
bindde = SUPER SHIFT CTRL, J, Move window down, moveactive, 0 100
bindde = SUPER SHIFT CTRL, K, Move window up, moveactive, 0 -100
bindde = SUPER SHIFT CTRL, L, Move window right, moveactive, 100 0

bindde = SUPER SHIFT ALT, H, Shrink window horizontally, resizeactive, -100 0
bindde = SUPER SHIFT ALT, J, Expand window vertically, resizeactive, 0 100
bindde = SUPER SHIFT ALT, K, Shrink window vertically, resizeactive, 0 -100
bindde = SUPER SHIFT ALT, L, Expand window horizontally, resizeactive, 100 0

bindd  = SUPER CTRL ALT, H, Preselect split left, layoutmsg, preselect l
bindd  = SUPER CTRL ALT, J, Preselect split down, layoutmsg, preselect d
bindd  = SUPER CTRL ALT, K, Preselect split up, layoutmsg, preselect u
bindd  = SUPER CTRL ALT, L, Preselect split right, layoutmsg, preselect r


# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

bindd  = SUPER SHIFT CTRL, M, Center window, centerwindow, 1

bindd  = SUPER SHIFT CTRL, P, Fit window, resizeactive, exact 1440 810
bind   = SUPER SHIFT CTRL, P, centerwindow, 1

bindde = SUPER SHIFT, XF86AudioLowerVolume, Shrink window, resizeactive, -32 -18
binde  = SUPER SHIFT, XF86AudioLowerVolume, moveactive, 16 9
bindde = SUPER SHIFT, XF86AudioRaiseVolume, Expand window, resizeactive, 32 18
binde  = SUPER SHIFT, XF86AudioRaiseVolume, moveactive, -16 -9

bindde = SUPER SHIFT CTRL, H, Move window left, moveactive, -20 0
bindde = SUPER SHIFT CTRL, J, Move window down, moveactive, 0 20
bindde = SUPER SHIFT CTRL, K, Move window up, moveactive, 0 -20
bindde = SUPER SHIFT CTRL, L, Move window right, moveactive, 20 0

bindd  = SUPER ALT CTRL, H, Preselect split left, layoutmsg, preselect l
bindd  = SUPER ALT CTRL, J, Preselect split down, layoutmsg, preselect d
bindd  = SUPER ALT CTRL, K, Preselect split up, layoutmsg, preselect u
bindd  = SUPER ALT CTRL, L, Preselect split right, layoutmsg, preselect r

bindde = SUPER SHIFT ALT, H, Shrink window horizontally, resizeactive, -40 0
binde  = SUPER SHIFT ALT, H, moveactive, 20 0
bindde = SUPER SHIFT ALT, J, Expand window vertically, resizeactive, 0 40
binde  = SUPER SHIFT ALT, J, moveactive, 0 -20
bindde = SUPER SHIFT ALT, K, Shrink window vertically, resizeactive, 0 -40
binde  = SUPER SHIFT ALT, K, moveactive, 0 20
bindde = SUPER SHIFT ALT, L, Expand window horizontally, resizeactive, 40 0
binde  = SUPER SHIFT ALT, L, moveactive, -20 0

bindde = SUPER SHIFT ALT, H, Move focus left, movefocus, l
bindde = SUPER SHIFT ALT, J, Move focus down, movefocus, d
bindde = SUPER SHIFT ALT, K, Move focus up, movefocus, u
bindde = SUPER SHIFT ALT, L, Move focus right, movefocus, r

bindde = SUPER ALT SHIFT, H, Swap window to the left, swapwindow, l
bindde = SUPER ALT SHIFT, J, Swap window down, swapwindow, d
bindde = SUPER ALT SHIFT, K, Swap window up, swapwindow, u
bindde = SUPER ALT SHIFT, L, Swap window to the right, swapwindow, r

